<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
</head>
<body>
    <main class="main">
        <div class="book-info">
            <div class="book-info__img">
                <!-- add book img -->
            </div>
            <div class="book-details">
                <h2 class="book-details__book-title">Book Title</h2>
                <p class="book-details__about">Some details about the Book</p>
                <div class="book-details__genre">
                    <!-- Add spans for all the genres of the book -->
                </div>
                <div class="author">
                    <h2 class="author__name">Author Name</h2>
                    <p class="author__about">About the Author</p>
                </div>
            </div>
            <div class="book-available">
                <span class="book-available__state">Available</span>
            </div>
            <div class="buttons">
                <button class="buttons__borrow">Borrow the Book</button>
            </div>
        </div>
    </main>
</body>
</html>
