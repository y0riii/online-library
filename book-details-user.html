<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
</head>
<body>
    <div class="header">
        <img src="./images/logo.png">
        <h2 class="header-tag">Home</h2>
        <!-- if the user is not an Admin -->
        <h2 class="header-tag">My Books</h2>
        <!-- if the user is an admin -->
        <h2 class="header-tag">Home</h2>
        <h2 class="header-tag">About Us</h2>
        <a href="/login.html" class="header-tag logout">Logout</a>
    </div>
    <hr>
    <main class="main">
        <div class="book-info">
            <div class="book-info-img">
                <!-- add book img -->
                <img src="./images/can't hurt me.PNG" alt="Cover">
            </div>
            <div class="book-details">
                <h2 class="book-details-title"><span class="opt-name">Title: </span>Can't hurt me</h2>
                <p class="book-details-author"><span class="opt-name">Author: </span>David Goggins</p>
                <p class="book-details-category"><span class="opt-name">Category: </span>Self-imporvement</p>
                <p class="book-available-state"><span class="opt-name">State: </span>Available</p>
                <p class="description"><span class="opt-name">Description: </span>This is a book that tells the story of the author.</p>
            <div class="buttons">
                <button class="buttons-borrow">Borrow the Book</button>
            </div>
        </div>
    </main>
</body>
</html>
