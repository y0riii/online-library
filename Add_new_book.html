<html>
<head>
  <meta charset="UTF-8">
  <title>Add New Book</title>
</head>
<body>

           <option value="4">Scientific</option>
           <option value="7">Comedy</option>
           <option? value="8">Drama</option>
      </select>
    </div>
    <br>
    <div>
      <label for="des">Describtion: </label><textarea id="des" placeholder="Text Text"></textarea>
    </div>
    <br>
    <input type="submit">
  </form>
</body>
</html>
