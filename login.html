<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login Form</h1>
    <form class="form">
        <label for="email">Email: </label><input type="email" class="email"  id="email" placeholder="Enter your email" required>
        <label for="password">Password: </label><input type="password" id="password" class="password" placeholder="Enter your password" required>
        <button type="submit">Login</button>
        <a class="link" href="/register.html">To register page</a>
    </form>
</body>
</html>
