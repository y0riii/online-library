<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books</title>
</head>
<body>
    <div class="header">
        <img src="./images/logo.png">
        <h2 class="header-tag">Home</h2>
        <!-- if the user is not an Admin -->
        <h2 class="header-tag">My Books</h2>
        <!-- if the user is an admin -->
        <h2 class="header-tag">Home</h2>
        <h2 class="header-tag">About Us</h2>
        <a href="/login.html" class="header-tag logout">Logout</a>
    </div>
    <hr>
    <form class="search-cont">
        <input type="text" class="search-input" placeholder="Enter the book's title or author">
        <select class="search-category">
            <!-- Add the categories after you get the entire project  -->
            <option value="self-improvement">Self-improvement</option>
            <option value="fiction">Fiction</option>
            <option value="romance">Romance</option>
            <option value="scientific">Scientific</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
        </select>
        <button type="submit" class="search-btn">Search</button>
    </form>
    <hr>
    <div class="books-cont">
        <div class="book">
            <img src="./images/can't hurt me.PNG" alt="Cover">
            <h2 class="title">Can't hurt me</h2>
            <h2 class="author">David Goggins</h2>
        </div>
        <hr>
    </div>
</body>
</html>
